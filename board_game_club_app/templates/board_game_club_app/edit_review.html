{% extends "board_game_club_app/base.html" %}

{% block content %}

    <p><a href="{% url 'board_game_club_app:review' review.id %}">{{ review }}</a></p>
    <p>Edit review:</p>

    <form action="{% url 'board_game_club_app:edit_review' review.id %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Save changes</button>
    </form>

{% endblock content %}
